{% extends 'layout.html' %}
{% block body_content %}
<div class='form'>
	<form method='POST' action=''>
	    {{ form.hidden_tag() }}
            {{ form.name.label }}
            {{ form.name }}
            {% if form.name.errors %}
                <div class="error">
                        {% for error in form.name.errors %}
                        <span>{{ error }}</span>
                        {% endfor %}
                </div>
                {% endif %}
		<br>
		<br>
		<div class='form_group'>
                {{ form.submit }}
            </div
	</form>
</div>
	

{% endblock %}
